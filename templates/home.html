<!DOCTYPE html>
  <html>
    <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="../static/main.css" type="text/css" rel="stylesheet"/>
    
  
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover:not(.active) {
        background-color: #111;
      }
      
      .active {
        background-color: #4CAF50;
      }
    </style>
    </head>
    <body>
      <ul>
        <li style="float:right"><A class="active" HREF=".." class="external" >Logout</A></li>
        <li style="float:right"><A HREF="../download" class="external">Download Runnable DataSets</A></li>
    </ul>
    <div id="wrapper">
    <div class="form_div">
    {% if name %}
    <p style="color:blue">Current User: {{ name }}</p>
    {% endif %}
    <p class="form_label">CREATE PROJECT</p>
    {% if info %}
    <p style="color:red">{{ info }}!</p>
    {% endif %}
    <form method="post" action="/form_createproject">
    <p><input type="text" name='projectName' placeholder="Enter Project Name"></p>
    <p><input type="text" name='projectID' placeholder="Enter Project ID"></p>
    <p><input type="text" name= 'description' placeholder="Enter Project Description"></p>
    <p><input type="submit" value="CREATE"></p>
    </form>
    </div>
    <br>
    <br>
    <br>
    <div class="form_div">
    <p class="form_label">SIGN INTO PROJECT</p>
    {% if info2 %}
    <p style="color:red">{{ info2 }}!</p>
    {% endif %}
    <form method="post" action="/form_signintoproject">
    <p><input type="text" name='projectID' placeholder="Enter Project ID"></p>
    <p><input type="submit" value="SIGN INTO"></p>
    </form>
    </div>

    <A HREF=".." class="external">Logout</A>
    
</div>
</body>
</html>
