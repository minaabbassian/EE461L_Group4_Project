<!DOCTYPE html>
  <html>
    <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="../static/main.css" type="text/css" rel="stylesheet"/>
    
  
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover:not(.active) {
        background-color: #111;
      }
      
      .active {
        background-color: #4CAF50;
      }

      body {font-family: Arial, Helvetica, sans-serif; background-color: lightblue;}
    form {border: 3px solid lightblue;}

    h2 {text-align: center;}
    div {text-align: center;}

    input[type=text], input[type=password] {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 56%;
    }

    button:hover {
      opacity: 0.8;
    }

    .container {
      margin-left: 500px;
      margin-right: 500px;
      padding: 15px;
      background-color: white;

    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
      .cancelbtn {
        width: 100%;
      }
    }
    </style>

  </head>

    <body>
      <ul>
        <li style="float:right"><A class="active" HREF=".." class="external" >Logout</A></li>
        <li style="float:right"><A HREF="../download" class="external">Download Runnable DataSets</A></li>
    </ul>
    <div class="form_div">
    {% if name %}
    <h2 style="color:blue"><i>Current User: {{ name }}</i></h2>
    {% endif %}
    <h2 class="form_label">Create Project</h2>
    {% if info %}
    <h2 style="color:red; font-size:15px;"><i>{{ info }}!</i></h2>
    {% endif %}
    

    <form action="/form_createproject" method="post">

  <div class="container">
    <label for="projectName"><b>Project Name</b></label>
    <input type="text" placeholder="Enter projectName" name="projectName" required>
    <br>
    <label for="projectID"><b>Project ID</b></label>
    <input type="text" placeholder="Enter Project Id" name="projectID" required>
    <br>
    <label for="Description"><b>Description</b></label>
    <input type="text" placeholder="Enter Description" name="description">
    <button type="submit" value='CREATE'>Create</button>
  </div>
    </form>

    <h2>Sign Into Project</h2>
    {% if info2 %}
    <h2 style="color:red; font-size:15px;"><i>{{ info2 }}!</i></h2>
    {% endif %}
  <form action="/form_signintoproject" method="post">

<div class="container">
  <label for="projectID"><b>Project ID</b></label>
  <input type="text" placeholder="Enter Project ID" name="projectID" required>
  
  <button type="submit" value='SIGN INTO'>Sign Into</button>
</div>
  </form>

</form>    
</div>
</body>
</html>
